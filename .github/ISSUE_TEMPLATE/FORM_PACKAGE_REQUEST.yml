name: Package Request
description: "Use this form to report an issue or suggest a change to a current package"
title: "[PACKAGE REQUEST]: Add brief description here"
labels:
  [
    "element: package :gift:",
    "status: new :phone:",
    "priority: CRITICAL :clock1:",
    "wait: triage :hospital:",
  ]
assignees:
  - rossclarkartist
body:
  - type: markdown
    attributes:
      value: "_**Assistance is available for using this form.  See the [reporting an issue with documentation](https://archiv8.github.io/support/issues/oudated-package)on the Archiv8 website**_. Opening this link in a new tab or window is recommended to prevent losing any data from this form"
  - type: input
    id: package-name
    attributes:
      label: "The package being requested"
      description: "Give the full name of the of the application as it appears in the upstream sources"
      placeholder: "ffmpeg"
    validations:
      required: true
  - type: input
    id: src-url
    attributes:
      label: "The url for the upstream sources"
      description: "Give the url of the upstream sources"
      placeholder: "https://github.com/an/app"
    validations:
      required: true
  - type: textarea
    id: fix
    attributes:
      label: "Supporting Archiv8"
      description: "Community contributions are always welcomed"
      placeholder: "Guidance is on creating a new package is provided through the Archiv8 website at https://Archiv8.github.io/contributing/packages."
  - type: checkboxes
    id: terms
    attributes:
      label: "Community Guidelines"
      description: "The community guidelines are intended to encourage and grow a healthy community:"
      options:
        - label: "By submitting this issue I am agreeing to follow Archiv8's [community guidelines](https://archiv8.github.io/community)"
          required: true
  - type: markdown
    attributes:
      value: "[Suggest An Improvement To This Form](https://github.com/Archiv8/.github/issues/new?assignees=rossclarkartist&labels=element%3A+form+%3Ascroll%3A%2Cstatus%3A+new+%3Aphone%3A%2Cpriority%3A+NORMAL+%3Acalendar%3A%2Cwait%3A+triage+%3Ahospital%3A&template=FORM_FORM.yml&title=%5BFORM%5D%3A+Improvement+for+FORM_PACKAGE). _**Open the link in a new browser tab or window to prevent the loss of data**_"
  - type: markdown
    attributes:
      value: "(c) Ross Clark and Archiv8 2021 - 2022"
  - type: markdown
    attributes:
      value: "This form is released under the Creative Commons Attribution-ShareAlike 4.0 International License"
