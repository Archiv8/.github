name: Archiv8 Apps and Libraries
description: "Report an issue, make a request or suggest an improvement for an Archiv8 application or library"
title: "[APPLICATION]: Add brief description here"
labels:
  [
    "element: app :computer:",
    "status: new :phone:",
    "priority: LOW :ok_hand:",
    "wait: triage :hospital:",
  ]
assignees:
  - rossclarkartist
body:
  - type: markdown
    attributes:
      value: "_**Assistance is available for using this form.  See the [reporting an issue with an Archiv8 App or Api](https://archiv8.github.io/support/issues/archiv8-app) on the Archiv8 website**_. Opening this link in a new tab or window is recommended to prevent losing any data from this form"
  - type: checkboxes
    id: report-type
    attributes:
      label: "What needs to be addressed?"
      description: "Choose the category that best fits the topic:"
      options:
        - label: "Issue Report"
        - label: "Feature Request"
        - label: "New App or Library"
  - type: textarea
    id: main-info-what
    attributes:
      label: "Describe what needs to be addressed"
      description: "Describe what needs to be addressed"
      placeholder: "Give as much information as possible. Use of available formatting is suggested, e.g. a bulleted list will improve triage and response times by separating the information into easily identifiable chunks. If the information in this text area is becoming too complex it may be better to file multiple issues"
  - type: textarea
    id: further-info
    attributes:
      label: "Further Information"
      description: "Is there more information that will be helpful:"
      placeholder: "Please give as much information as possible.  Use of available formatting is suggested, e.g. a bulleted list will improve triage and response times by separating the information into easily identifiable chunks"
  - type: checkboxes
    id: terms
    attributes:
      label: "Community Guidelines"
      description: "The community guidelines are intended to encourage and grow a healthy community:"
      options:
        - label: "By submitting this issue I am agreeing to follow Archiv8's [community guidelines](https://archiv8.github.io/community)"
          required: true
  - type: markdown
    attributes:
      value: "[Suggest An Improvement To This Form](https://github.com/Archiv8/.github/issues/new?assignees=rossclarkartist&labels=element%3A+form+%3Ascroll%3A%2Cstatus%3A+new+%3Aphone%3A%2Cpriority%3A+NORMAL+%3Acalendar%3A%2Cwait%3A+triage+%3Ahospital%3A&template=FORM_OTHER.yml&title=%5BFORM%5D%3A+Improvement+for+FORM_APP). _**Open the link in a new browser tab or window to prevent the loss of data**_"
  - type: markdown
    attributes:
      value: "(c) Ross Clark and Archiv8 2021 - 2023"
  - type: markdown
    attributes:
      value: "This form is released under the Creative Commons Attribution-ShareAlike 4.0 International License"
