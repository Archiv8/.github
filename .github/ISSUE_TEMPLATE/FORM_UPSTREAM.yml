name: Upstream Issues and Requests
description: "Report an issue with upstream source to assist in tracking the issue and applying necessary fixes to packages.  It is not intended to be used in place of issue reports for the source code of the application or library. These should be reported directly to their authors."
title: "[UPSTREAM]: "
labels:
  [
    "element: com :family:",
    "status: new :ear:",
    "priority: CRITICAL :clock1:",
    "wait: triage :hospital:",
  ]
assignees:
  - rossclarkartist
body:
  - type: markdown
    attributes:
      value: "_**Thanks for taking the time to let Archiv8 know of a problem with the upstream sources used in one of the packages.  For assistance in using this form see [reporting an issue regarding upstream source code](https://archiv8.github.io/reporting-issues/community)**_"
  - type: textarea
    id: about-issue
    attributes:
      label: About the issue
      description: "Is there more information that will be helpful:"
      placeholder: "Please give as much information as possible.  Using a bulleted list will improve triage and response times by separating the information into easily readable component parts."
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: "The code of conduct and related documents are intended to encourage and grow a healthy community:"
      options:
        - label: By submitting this issue I am agreeing to follow Archiv8's [Code of Conduct](https://archiv8.github.io/community/code-of-conduct) and other [community guidelines](https://archiv8.github.io/community)
          required: true
  - type: markdown
    attributes:
      value: "_**Is there a problem with this form?  Use CTRL+click on the appropriate link below and open a form in a new browser browser tab**_"
  - type: markdown
    attributes:
      value: "[Report an issue with this form]("
  - type: markdown
    attributes:
      value: "(c) Ross Clark and Archiv8 2021 - 2022"
  - type: markdown
    attributes:
      value: "This form is released under the Creative Commons Attribution-ShareAlike 4.0 International License."
