name: Upstream Issues and Requests
description: "Report an issue with upstream code or request a patch be applied. It is not intended to be used instead of creating upstream issues, these should be reported directly to their authors"
title: "[UPSTREAM]: "
labels:
  [
    "element: src :speedboat:",
    "status: new :ear:",
    "priority: NORMAL :calendar:",
    "wait: triage :hospital:",
  ]
assignees:
  - rossclarkartist
body:
  - type: markdown
    attributes:
      value: "_**Thanks for taking the time to let Archiv8 know of a problem with the upstream sources used in one of the packages.  This form is not intended to replace the way issues are handle upstream and should not be used as an alternitive.  It can be used to track any upstream issues and fixes that effect a package in this organization. For assistance in using this form see [reporting an issue regarding upstream source code](https://archiv8.github.io/reporting-issues/community)**_ on the Archiv8 website. It is recommended that you open this link in a new tab or window so no data in this form is lost"
  - type: input
    id: package-name
    attributes:
      label: "What package does the upstream issue effect?"
      description: "Give the  full name of the package including it's version number.  It is the name of the package you have downloaded, for example nvm-0.39.1-1"
      placeholder: "netbeans-12.5-1"
  - type: input
    id: issue-link
    attributes:
      label: "Provide a link to the upstream issue"
      placeholder: "https://github.com/Archiv8/.github/issues/an-issue"
    validations:
      required: true
  - type: textarea
    id: further-info
    attributes:
      label: Further Information
      description: "Is there more information that will be helpful:"
      placeholder: "Please give as much information as possible.  Use of available formatting options is suggested, e.g. a bulleted list will improve triage and response times by separating the information into easily identifiable chunks"
  - type: textarea
    id: fix
    attributes:
      label: Fixing the issue
      description: "Are you able to fix the issue?"
      placeholder: "If you have been given the appropriate permissions you will be able to create a pull request directly from the repository.  If you don't have the appropriate permissions you can create a fork of the repository and then a pull request from that. Finally, you can create a patch against the source code and upload it here or copy and paste any contributions into this text area.  https://docs.github.com/en/pull-requests has further information to assist you.  There is also help provided on the Archiv8 website at https://Archiv8.github.io/contributing"
  - type: checkboxes
    id: terms
    attributes:
      label: Community Guidelines
      description: "The community guidelines are intended to encourage and grow a healthy community:"
      options:
        - label: By submitting this issue I am agreeing to follow Archiv8's [community guidelines](https://archiv8.github.io/community/community-guidelines)
          required: true
  - type: markdown
    attributes:
      value: "[Suggest An Improvement To This Form](https://github.com/Archiv8/.github/issues/new?assignees=rossclarkartist&labels=element%3A+form+%3Ascroll%3A%2Cstatus%3A+new+%3Aphone%3A%2Cpriority%3A+NORMAL+%3Acalendar%3A%2Cwait%3A+triage+%3Ahospital%3A&template=FORM_FORM.yml&title=%5BFORM%5D%3A+Improvement+for+FORM_UPSTREAM). _**It is recommended that you open the link below in a new browser tab or window to prevent losing information that ypu have entered here**_"
  - type: markdown
    attributes:
      value: "(c) Ross Clark and Archiv8 2021 - 2022"
  - type: markdown
    attributes:
      value: "This form is released under the Creative Commons Attribution-ShareAlike 4.0 International License"
