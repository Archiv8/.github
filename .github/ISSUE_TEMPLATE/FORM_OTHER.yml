name: Other Issues and Requests
description: "Use this form to report an issue or make a request that does not fall neatly within the bounds of other forms"
title: "[OTHER]: "
labels:
  [
    "element: com :family:",
    "status: new :ear:",
    "priority: CRITICAL :clock1:",
    "wait: triage :hospital:",
  ]
assignees:
  - rossclarkartist
body:
  - type: markdown
    attributes:
      value: "_**Thanks for taking the time to let Archiv8 know of a problem within the community.  For assistance in using this form see [reporting an issue within the community](https://archiv8.github.io/reporting-issues/community)**_"
  - type: textarea
    id: about-issue
    attributes:
      label: About the issue
      description: "Is there more information that will be helpful:"
      placeholder: "Please give as much information as possible.  Using a bulleted list will improve triage and response times by separating the information into easily readable component parts."
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: "The code of conduct and related documents are intended to encourage and grow a healthy community:"
      options:
        - label: By submitting this issue I am agreeing to follow Archiv8's [Code of Conduct](https://archiv8.github.io/community/code-of-conduct) and other [community guidelines](https://archiv8.github.io/community)
          required: true
  - type: markdown
    attributes:
      value: "_**Is there a problem with this form?  Use CTRL+click on the appropriate link below and open a form in a new browser browser tab**_"
  - type: markdown
    attributes:
      value: "[Report an issue with this form]("
