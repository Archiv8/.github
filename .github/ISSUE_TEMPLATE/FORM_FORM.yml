name: Form Issues and Requests
description: "Use this form to report an issue or suggest a change to a form"
title: "[FORM]: Add brief description here"
labels:
  [
    "element: form :scroll:",
    "status: new :phone:",
    "priority: NORMAL :calendar:",
    "wait: triage :hospital:",
  ]
assignees:
  - rossclarkartist
body:
  - type: markdown
    attributes:
      value: "_**Assistance is available for using this form. See the [reporting an issue with documentation](https://archiv8.github.io/support/issues/oudated-package)on the Archiv8 website**_. Opening this link in a new tab or window is recommended to prevent losing any data from this form"
  - type: input
    id: form-name
    attributes:
      label: "Form Name"
      description: "Give the name of the form using either the title at the top of the page or the yaml file being used.  For example, Issue: Form Issues and Requests, or, FORM_FORM.yml"
      placeholder: "The name of the form if it doesn't appear int the title above"
  - type: textarea
    id: about-issue
    attributes:
      label: "About the issue"
      description: "Describe the issue that you are experiencing and how it effects your experience:"
      placeholder: "Please give as much information as possible.  Use of available formatting options is suggested, e.g. a bulleted list will improve triage and response times by separating the information into easily identifiable chunks"
  - type: textarea
    id: further-info
    attributes:
      label: "Further Information"
      description: "Is there more information that will be helpful:"
      placeholder: "Please give as much information as possible.  Use of available formatting options is suggested, e.g. a bulleted list will improve triage and response times by separating the information into easily identifiable chunks"
  - type: textarea
    id: fix
    attributes:
      label: "Fixing the issue"
      description: "Contributions are always welcome"
      placeholder: "If you have been given the appropriate permissions you will be able to create a pull request directly from the repository.  If you don't have the appropriate permissions you can create a fork of the repository and then a pull request from that. Finally, you can create a patch against the source code and upload it here or copy and paste any contributions into this text area or use it to make suggestions.  https://docs.github.com/en/pull-requests has further information to assist you.  There is also help provided on the Archiv8 website at https://Archiv8.github.io/contributing"
  - type: checkboxes
    id: terms
    attributes:
      label: "Community Guidelines"
      description: "The community guidelines are intended to encourage and grow a healthy community:"
      options:
        - label: "By submitting this issue I am agreeing to follow Archiv8's [community guidelines](https://archiv8.github.io/community)"
          required: true
  - type: markdown
    attributes:
      value: "[Suggest An Improvement To This Form](https://github.com/Archiv8/.github/issues/new?assignees=rossclarkartist&labels=element%3A+form+%3Ascroll%3A%2Cstatus%3A+new+%3Aphone%3A%2Cpriority%3A+NORMAL+%3Acalendar%3A%2Cwait%3A+triage+%3Ahospital%3A&template=FORM_FORM.yml&title=%5BFORM%5D%3A+Improvement+for+FORM_FORM). _**Open the link in a new browser tab or window to prevent the loss of data**_"
  - type: markdown
    attributes:
      value: "(c) Ross Clark and Archiv8 2021 - 2022"
  - type: markdown
    attributes:
      value: "This form is released under the Creative Commons Attribution-ShareAlike 4.0 International License"
