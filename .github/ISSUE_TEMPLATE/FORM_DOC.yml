name: Documentation Improvements
description: "Report an issue or suggest an improvement to documentation"
title: "[DOCUMENTATION]: Add brief description here"
labels:
  [
    "element: doc :ledger:",
    "status: new :phone:",
    "priority: NORMAL :calendar:",
    "wait: triage :hospital:",
  ]
assignees:
  - rossclarkartist
body:
  - type: markdown
    attributes:
      value: "_**Assistance is available for using this form.  See the [reporting an issue with a documentation](https://archiv8.github.io/support/issues/documentation) on the Archiv8 website**_. Opening this link in a new tab or window is recommended to prevent losing any data from this form"
  - type: input
    id: page-name
    attributes:
      label: "Which page is effected by the issue?"
      description: "Give the location of the the page.  E.g. https://Archiv8.github.io/page/issue if the page is from the website or ldcad/README.md if the issue is part of the documentation for a repository."
      placeholder: "https://Archiv8.github.io/page/issue"
    validations:
      required: true
  - type: textarea
    id: about-issue
    attributes:
      label: "About the issue"
      description: "Provide information about the issue and how it effects the documentation:"
      placeholder: "Please give as much information as possible.  Use of available formatting options is suggested, e.g. a bulleted list will improve triage and response times by separating the information into easily identifiable chunks"
    validations:
      required: true
  - type: textarea
    id: further-info
    attributes:
      label: "Further Information"
      description: "Is there more information that will be helpful:"
      placeholder: "Please give as much information as possible.  Use of available formatting options is suggested, e.g. a bulleted list will improve triage and response times by separating the information into easily identifiable chunks"
  - type: textarea
    id: fix
    attributes:
      label: "Fixing the issue"
      description: "Contributions are always welcome"
      placeholder: "Help on making a contribution is provided on the Archiv8 website at https://Archiv8.github.io/contributing.  Also https://docs.github.com/en/pull-requests has further information"
  - type: checkboxes
    id: terms
    attributes:
      label: "Community Guidelines"
      description: "The community guidelines are intended to encourage and grow a healthy community:"
      options:
        - label: "By submitting this issue I am agreeing to follow Archiv8's [community guidelines](https://archiv8.github.io/community)"
          required: true
  - type: markdown
    attributes:
      value: "[Suggest An Improvement To This Form](https://github.com/Archiv8/.github/issues/new?assignees=rossclarkartist&labels=element%3A+form+%3Ascroll%3A%2Cstatus%3A+new+%3Aphone%3A%2Cpriority%3A+NORMAL+%3Acalendar%3A%2Cwait%3A+triage+%3Ahospital%3A&template=FORM_FORM.yml&title=%5BFORM%5D%3A+Improvement+for+FORM_DOC). _**Open the link in a new browser tab or window to prevent the loss of data**_"
  - type: markdown
    attributes:
      value: "(c) Ross Clark and Archiv8 2021 - 2022"
  - type: markdown
    attributes:
      value: "This form is released under the Creative Commons Attribution-ShareAlike 4.0 International License"
